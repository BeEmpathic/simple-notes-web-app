<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link href="./style.css" rel="stylesheet" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <label class="hamburger-menu">
        <input data-hamburger-menu-checkbox type="checkbox" />
      </label>
      <div data-folders-navbar class="folders-navbar">
        <div class="create-btns-container">
          <button class="create-button create-note-button" data-create-note-btn>
            + New Note
          </button>
          <button
            class="create-button create-folder-btn"
            data-create-folder-btn
          >
            + New Folder
          </button>
        </div>
        <div data-folders-container class="folders-container"></div>
      </div>
      <div class="notes-container">
        <form class="notes-search-form">
          <div class="notes-search-bar">
            <div class="search-input-wrapper">
              <input
                class="notes-search-bar-input"
                data-notes-search-bar
                type="search"
                placeholder="Search"
              /><button class="note-btn search-bar-submit">
                <img src="icons/search.svg" />
              </button>
            </div>
            <button class="note-btn search-bar-input-settings">
              <img src="icons/settings.svg" />
            </button>
          </div>
        </form>
        <div class="notes-wrapper" data-notes-wrapper data-notes></div>
      </div>
    </div>
    <dialog class="note-editor" data-note-editor>
      <button data-note-editor-close-btn class="note-btn note-editor-close-btn">
        <img src="./icons/x.svg" alt="x" />
      </button>
      <div
        class="note-editor-title"
        data-note-editor-title
        data-note-editor-title-placeholder="Title"
        contenteditable="true"
      ></div>

      <div
        class="note-editor-content"
        data-note-editor-content
        data-note-editor-content-placeholder="Note content"
        contenteditable="true"
      >
        <p></p>
      </div>

      <footer class="note-editor-footer">
        <div class="note-editor-date">
          Modified: <span data-note-editor-modifiedAt></span>
        </div>
        <div class="note-editor-date">
          Created: <span data-note-editor-createdAt></span>
        </div>
      </footer>
    </dialog>
    <template data-note-template id="note-template">
      <div class="note" data-note>
        <header class="note-header">
          <h1 class="note-title truncate-text" data-note-title></h1>
          <button class="note-btn note-pin-btn" data-note-pin-btn>
            <img src="./icons/pin-off.svg" alt="pin-off" />
          </button>
        </header>
        <div class="note-content truncate-text" data-note-content></div>
        <div class="note-footer">
          <div style="display: flex">
            <div data-note-color-picker class="note-color-picker">
              <button
                data-note-colors-palette-btn
                class="note-btn note-colors-palette-btn"
                title="change note's color"
              >
                <img src="./icons/palette.svg" alt="palette" />
              </button>
              <!-- This div below has to be next to the button above (colors-palette-btn must be next to colors-palette) -->
              <div data-colors-palette class="note-colors-palette">
                <div
                  class="note-color-circle"
                  style="background-color: #f28b82"
                  data-color="#f28b82"
                ></div>
                <div
                  class="note-color-circle"
                  style="background-color: #fbbc04"
                  data-color="#fbbc04"
                ></div>
                <div
                  class="note-color-circle"
                  style="background-color: #fff475"
                  data-color="#fff475"
                ></div>
                <div
                  class="note-color-circle"
                  style="background-color: #ccff90"
                  data-color="#ccff90"
                ></div>
                <div
                  class="note-color-circle"
                  style="background-color: #a7ffeb"
                  data-color="#a7ffeb"
                ></div>
                <div
                  class="note-color-circle"
                  style="background-color: #fff"
                  data-color="#fff"
                ></div>
              </div>
            </div>
            <div class="folder-select-dropdown">
              <button
                class="note-btn"
                data-add-note-to-folder-btn
                title="add note to a folder"
              >
                <img src="./icons/new-folder.svg" alt="add note to a folder" />
              </button>
              <div
                data-add-note-to-folder-dropdown-menu-content
                class="folder-select-dropdown-menu"
              >
                <ul class="note-folder-list"></ul>
              </div>
            </div>
          </div>

          <div class="note-date" data-note-date></div>
          <button
            data-note-delete-btn
            class="note-btn note-delete-btn"
            title="delete note"
          >
            <img src="./icons/delete.svg" alt="trash" />
          </button>
        </div>
      </div>
    </template>
    <template data-folder-template>
      <div data-folder class="folder">
        <header class="folder-header">
          <span class="folder-name">
            <button data-folder-fold-btn>
              <img
                class="folder-arrow"
                src="./icons/arrow-foward.svg"
                alt="foward-arrow"
              />
            </button>

            <img src="./icons/folder.svg" alt="folder-icon" />
            <h3 data-folder-name></h3>
          </span>
          <span data-folder-items-count>0</span>
        </header>
        <div data-folder-content class="folder-content"></div>
      </div>
    </template>
  </body>
</html>
