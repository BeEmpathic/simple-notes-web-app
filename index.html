<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <link href="./style.css" rel="stylesheet" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="folders-navbar">
        <button class="folders-navbar-button" data-button-new-note>
          + New Note
        </button>
        <div class="folders-container">Here goes folders</div>
      </div>
      <div class="notes-container">
        <form class="notes-search-form">
          <div class="notes-search-bar">
            <div class="search-input-wrapper">
              <input
                class="notes-search-bar-input"
                data-notes-search-bar
                type="search"
                placeholder="Search"
              /><button class="search-bar-submit">
                <img src="icons/search.svg" />
              </button>
            </div>
            <button class="search-bar-input-settings">
              <img src="icons/settings.svg" />
            </button>
          </div>
        </form>
        <div class="notes-wrapper" data-notes-wrapper data-notes>
          <div class="note">
            <header class="note-header">
              <h1 data-note-title>Note title</h1>
              <button class="note-btn note-pin-btn">
                <img src="./icons/pin-off.svg" alt="pin-off" />
              </button>
            </header>
            <div class="note-content" data-note-content>
              Here comes the note content
            </div>
            <div class="note-controles">
              <button class="note-btn colors-btn">
                <img src="./icons/palette.svg" alt="palette" />
              </button>
              <div class="note-date" data-note-date>Mar 13 2025</div>
              <button class="note-btn delete-btn">
                <img src="./icons/delete.svg" alt="trash" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="note-template">
      <header>
        <h1 class="note-title">Note title</h1>
      </header>
    </template>
  </body>
</html>
